<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="sass/style.scss">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Quattrocento" rel="stylesheet">
</head>
<body>
    <header class="welcome">
        <div class="container">
            <h1>Welcome to our game!</h1>
            <h2>Kamień, Papier, Nożyce</h2>
        </div>
    </header>
    <section class="instruction">
        <div class="container">
            <div id="rules">
                <h2>Zasady:</h2>
                <ul>
                    <li>Kamień kruszy Nożyce</li>
                    <li>Nożyce tną Papier</li>
                    <li>Papier zakrywa Kamień</li>
                </ul>
            </div>
    </section>
    <section class="game">
	<div class="container">
		<div id="buttons">
            <button id="button-rock">Kamień</button>
            <button id="button-paper">Papier</button>
            <button id="button-scissors">Nożyce</button>   
        </div>
		<div id="messages" class="animated"></div>
	</div>
</section>
<section class="saving-resaults">
    <div class="container">
        <div id="result" class="animated"></div>
    </div>
</section>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
